<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
                <div>
                    <h1 style="margin-bottom: 0.5rem;">游닇 Todo App</h1>
                    <p class="subtitle">Manage your tasks efficiently</p>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button id="share-whatsapp" style="background: #25D366; border: none; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px;">
                        <span>游님</span> Share
                    </button>
                    <button id="theme-toggle" style="background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 20px; transition: all 0.3s ease;">
                        游깿
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="input-section">
                <form id="todo-form">
                    <div style="display: flex; gap: 10px; margin-bottom: 20px; align-items: stretch; flex-wrap: wrap;">
                        <input 
                            type="text" 
                            id="todo-input" 
                            placeholder="What needs to be done?"
                            autocomplete="off"
                            required
                            style="flex: 1; min-width: 200px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px;"
                        >
                        <div style="display: flex; gap: 5px; min-width: 250px;">
                            <input 
                                type="date" 
                                id="todo-date" 
                                style="flex: 1; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px;"
                                onchange="app.handleDateChange()"
                            >
                            <div id="time-container" style="flex: 1; display: none;">
                                <input 
                                    type="time" 
                                    id="todo-time" 
                                    style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px;"
                                >
                            </div>
                        </div>
                        <select id="todo-priority" style="min-width: 100px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="low">游릭 Low</option>
                            <option value="medium" selected>游리 Medium</option>
                            <option value="high">游댮 High</option>
                        </select>
                        <button 
                            type="submit" 
                            id="add-btn"
                            style="min-width: 80px; padding: 15px 30px; background: #4a90e2; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px;"
                        >
                            Add
                        </button>
                    </div>
                        </div>
                        <select id="todo-priority" style="flex: 1; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="low">游릭 Low</option>
                            <option value="medium" selected>游리 Medium</option>
                            <option value="high">游댮 High</option>
                        </select>
                        <button 
                            type="submit" 
                            id="add-btn"
                            style="flex: 0 0 auto; padding: 15px 20px; background: #4a90e2; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;"
                        >
                            Add
                        </button>
                    </div>
                </form>
            </section>

            <section class="search-section" style="margin-bottom: 20px;">
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="游댌 Search tasks..."
                        style="flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;"
                    >
                </div>
                <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                    <select id="priority-filter" style="padding: 8px; border: 2px solid #e0e0e0; border-radius: 6px;">
                        <option value="all">All Priorities</option>
                        <option value="high">游댮 High</option>
                        <option value="medium">游리 Medium</option>
                        <option value="low">游릭 Low</option>
                    </select>
                    <select id="date-filter" style="padding: 8px; border: 2px solid #e0e0e0; border-radius: 6px;">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="overdue">Overdue</option>
                        <option value="nodate">No Date</option>
                    </select>
                    <button onclick="app.clearFilters()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        Clear Filters
                    </button>
                </div>
            </section>

            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="todo-stats">
                    <span id="todo-count">0</span> items left
                </div>
            </section>

            <section class="todo-section">
                <ul id="todo-list" class="todo-list">
                    <!-- Todos will be dynamically added here -->
                </ul>
                <div class="todo-empty" id="todo-empty">
                    <p>No todos yet. Add one above!</p>
                </div>
            </section>

            <section class="actions-section" id="actions-section" style="display: none;">
                <button id="clear-completed" class="clear-btn">Clear Completed</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Todo App. Built with 仇벒잺</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
